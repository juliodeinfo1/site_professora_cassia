<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Empresa</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        #matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            pointer-events: none;
        }
        .content-container {
            max-width: 600px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
            padding: 32px 24px;
            z-index: 1;
            position: relative;
        }
    </style>
</head>
<body>
    <canvas id="matrix-bg"></canvas>
    <div class="content-container text-center">
        <h1 class="mb-4 text-primary">
            Equipe completa dos "Moleculas"
        </h1>
        <h2 class="mb-3 h4 text-secondary">
            Informações básicas:
        </h2>
        <p class="mb-4">
            Essa aqui é a equipe dos alunos formados por INFO 1 para ajudar a professora Cássia.
        </p>
        <a href="https://juliodeinfo1.github.io/site_professora_cassia/inicio/" target="_blank" class="btn btn-success">
            Início
        </a>
    </div>
    <!-- Bootstrap JS Bundle CDN (opcional, para componentes interativos) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Matrix background indo da direita pra esquerda
        const canvas = document.getElementById('matrix-bg');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Caracteres possíveis e nomes
        const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%&';
        const names = ["Júlio", "Alan", "Matsen", "Wendel", "Nicolas"];
        const fontSize = 22;
        let columns, drops;

        function initMatrix() {
            columns = Math.floor(canvas.height / fontSize);
            drops = [];
            for (let i = 0; i < columns; i++) {
                drops[i] = Math.random() * canvas.width;
            }
        }
        initMatrix();
        window.addEventListener('resize', initMatrix);

        function draw() {
            ctx.fillStyle = 'rgba(248,249,250,0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.font = fontSize + "px monospace";
            ctx.fillStyle = "#198754";

            for (let i = 0; i < drops.length; i++) {
                // 10% de chance de aparecer um nome, senão letra aleatória
                let text;
                if (Math.random() < 0.10) {
                    text = names[Math.floor(Math.random() * names.length)];
                } else {
                    text = letters[Math.floor(Math.random() * letters.length)];
                }
                ctx.fillText(text, drops[i], i * fontSize + fontSize);

                // Move para a esquerda
                drops[i] -= fontSize * (0.5 + Math.random() * 0.5);

                // Se saiu da tela, volta para a direita
                if (drops[i] < 0) {
                    drops[i] = canvas.width + Math.random() * 100;
                }
            }
        }

        setInterval(draw, 60);
    </script>
</body>
</html>
