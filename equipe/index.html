<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Empresa</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        #matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            pointer-events: none;
        }
        .content-container {
            max-width: 600px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
            padding: 32px 24px;
            z-index: 1;
            position: relative;
        }
    </style>
</head>
<body>
    <canvas id="matrix-bg"></canvas>
    <div class="content-container text-center">
        <h1 class="mb-4 text-primary">
            Equipe completa dos "Moleculas"
        </h1>
        <h2 class="mb-3 h4 text-secondary">
            Informações básicas:
        </h2>
        <p class="mb-4">
            Essa aqui é a equipe dos alunos formados por INFO 1 para ajudar a professora Cássia.
        </p>
        <a href="https://juliodeinfo1.github.io/site_professora_cassia/inicio/" target="_blank" class="btn btn-success">
            Início
        </a>
    </div>
    <!-- Bootstrap JS Bundle CDN (opcional, para componentes interativos) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Matrix background indo da direita pra esquerda, formando nomes letra por letra
        const canvas = document.getElementById('matrix-bg');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', () => {
            resizeCanvas();
            initMatrix();
        });

        // Caracteres possíveis e nomes
        const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%&';
        const names = ["Júlio", "Alan", "Matsen", "Wendel", "Nicolas"];
        const fontSize = 22;
        let columns, drops, wordDrops;

        function initMatrix() {
            columns = Math.floor(canvas.height / fontSize);
            drops = [];
            wordDrops = [];
            for (let i = 0; i < columns; i++) {
                // Decide se essa coluna será uma palavra ou letras aleatórias
                if (Math.random() < 0.13) { // ~13% das colunas são palavras
                    const name = names[Math.floor(Math.random() * names.length)];
                    wordDrops.push({
                        name: name,
                        progress: 0,
                        x: Math.random() * canvas.width,
                        speed: fontSize * (0.5 + Math.random() * 0.5)
                    });
                    drops.push(null); // Placeholder para manter alinhamento
                } else {
                    drops.push(Math.random() * canvas.width);
                    wordDrops.push(null);
                }
            }
        }
        initMatrix();

        function draw() {
            ctx.fillStyle = 'rgba(248,249,250,0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.font = fontSize + "px monospace";
            ctx.fillStyle = "#198754";

            for (let i = 0; i < columns; i++) {
                if (wordDrops[i]) {
                    // Palavra sendo formada letra por letra
                    const wd = wordDrops[i];
                    let text = wd.name.substring(0, wd.progress + 1);
                    ctx.fillText(text, wd.x, i * fontSize + fontSize);

                    // Move para a esquerda
                    wd.x -= wd.speed;

                    // Avança para a próxima letra de tempos em tempos
                    if (Math.random() < 0.15 && wd.progress < wd.name.length - 1) {
                        wd.progress++;
                    }

                    // Se saiu da tela, reinicia com novo nome
                    if (wd.x < -fontSize * wd.name.length) {
                        wd.name = names[Math.floor(Math.random() * names.length)];
                        wd.progress = 0;
                        wd.x = canvas.width + Math.random() * 100;
                        wd.speed = fontSize * (0.5 + Math.random() * 0.5);
                    }
                } else {
                    // Letras aleatórias
                    let text = letters[Math.floor(Math.random() * letters.length)];
                    ctx.fillText(text, drops[i], i * fontSize + fontSize);

                    // Move para a esquerda
                    drops[i] -= fontSize * (0.5 + Math.random() * 0.5);

                    // Se saiu da tela, volta para a direita
                    if (drops[i] < 0) {
                        drops[i] = canvas.width + Math.random() * 100;
                    }
                }
            }
        }

        setInterval(draw, 60);
    </script>
</body>
</html>
