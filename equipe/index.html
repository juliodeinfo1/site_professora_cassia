<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Empresa</title>
    <style>
        html, body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #f8f9fa;
        }
        #matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <canvas id="matrix-bg"></canvas>
    <script>
        // Apenas números aleatórios indo da direita para a esquerda
        const canvas = document.getElementById('matrix-bg');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        const numbers = '0123456789';
        const fontSize = 22;
        let columns, drops;

        function initMatrix() {
            columns = Math.floor(canvas.height / fontSize);
            drops = [];
            for (let i = 0; i < columns; i++) {
                drops[i] = Math.random() * canvas.width;
            }
        }
        initMatrix();
        window.addEventListener('resize', initMatrix);

        function draw() {
            ctx.fillStyle = 'rgba(248,249,250,0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.font = fontSize + "px monospace";
            ctx.fillStyle = "#198754";

            for (let i = 0; i < drops.length; i++) {
                let text = numbers[Math.floor(Math.random() * numbers.length)];
                ctx.fillText(text, drops[i], i * fontSize + fontSize);

                // Move para a esquerda
                drops[i] -= fontSize * (0.5 + Math.random() * 0.5);

                // Se saiu da tela, volta para a direita
                if (drops[i] < 0) {
                    drops[i] = canvas.width + Math.random() * 100;
                }
            }
        }

        setInterval(draw, 60);
    </script>
</body>
</html>
