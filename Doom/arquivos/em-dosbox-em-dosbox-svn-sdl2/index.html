<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doom no Navegador</title>
    <script src="em-dosbox.js"></script>  <!-- Inclua o script do Em-DOSBox -->
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
        #doom-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="doom-container">
        <script>
            // Inicializa o DOSBox apontando para o executável do DOOM
            var dosbox = DOSBox("doom-container", {
                // Caminho para os arquivos do jogo
                mount: [
                    ["C", "."] // Monta a pasta atual como C:
                ],
                autoload: ["doom.exe"], // Executa doom.exe ao iniciar
                // Se necessário, adicione outros arquivos na mesma pasta
            });
        </script>
    </div>
</body>
</html>
